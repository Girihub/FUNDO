<div style="width: 600px;">
    <div fxLayout="row" fxLayoutAlign="space-between center" style="width: fit-content;">
        <mat-form-field [style.fontSize.px]="14" appearance="none" style="width:100px !important">
            <input matInput [(ngModel)]="newFirstName" placeholder="First Name">
        </mat-form-field>

        <mat-form-field [style.fontSize.px]="14" appearance="none" style="width:100px !important">
            <input matInput [(ngModel)]="newLastName" placeholder="Last Name">
        </mat-form-field>

        <div style="width:150px !important">
            <mat-select placeholder="Party" [(value)]="newParty">
                <mat-option *ngFor="let party of parties" [value]="party">{{party.partyName}}</mat-option>
            </mat-select>
        </div>

        <div style="width:150px !important">
            <mat-select placeholder="Constituency" [(value)]="newConstituency">
                <mat-option *ngFor="let constituency of constituencies" [value]="constituency">{{constituency.name}}</mat-option>
            </mat-select>
        </div>

        <button mat-button (click)="addCandidate()">Add Candidate</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;table-layout:fixed;">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field [style.fontSize.px]="14" appearance="none">
                    <input matInput type="text" matInput [(ngModel)]="element.firstName" value="{{element.firstName}}">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field [style.fontSize.px]="14" appearance="none">
                    <input matInput type="text" matInput [(ngModel)]="element.lastName" value="{{element.lastName}}">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="partyName">
            <th mat-header-cell *matHeaderCellDef> Party</th>
            <td mat-cell *matCellDef="let element">
                <mat-select [(value)]="element.partyId">
                    <mat-option *ngFor="let party of parties" [value]="party.id">{{party.partyName}}</mat-option>
                </mat-select>
            </td>
        </ng-container>

        <ng-container matColumnDef="constituencyName">
            <th mat-header-cell *matHeaderCellDef> Constituency </th>
            <td mat-cell *matCellDef="let element">
                <mat-select [(value)]="element.constituencyId">
                    <mat-option *ngFor="let constituency of constituencies" [value]="constituency.id">
                        {{constituency.name}}</mat-option>
                </mat-select>
            </td>
        </ng-container>

        <ng-container matColumnDef="votes">
            <th mat-header-cell *matHeaderCellDef> Votes </th>
            <td mat-cell *matCellDef="let element">{{element.votes}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="editCandidate(element)">Edit</button>
                <button mat-button (click)="deleteCandidate(element)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[2,4,6]" showFirstLastButtons></mat-paginator>
    <div>

    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center" style="margin-top: 20px;">
        <button mat-button (click)="close()">OK</button>
    </div>
</div>
