<div style="width: 250px;height: 150px;">
   <div>
    By: {{ownerName}}<br>
    {{ownerEmail}}
   </div>
    <div>
        <mat-form-field>
            <input (click)=usersList() placeholder="Collaborate with?" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let user of filteredUsers | async" [value]="user['email']" (onSelectionChange)="userId=user['id']">
                  {{user['email']}}
                </mat-option>
              </mat-autocomplete>
        </mat-form-field>
        <hr>
        <button mat-button (click)=cancel()>Cancel</button>
        <button mat-button (click)=collaborate()>Ok</button>
    </div>
</div>
