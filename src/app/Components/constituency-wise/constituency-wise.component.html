<mat-card class="matcard" fxLayout="column" fxLayoutAlign="space-around center" fxFlex="60%" fxFlex.xs="100%">
    <mat-card-content>Constituencywise</mat-card-content>
    <div fxLayout="row" fxLayoutAlign="space-evenly center">
        <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayout.sm="column">
            <div>
                Select State
            </div>
            <div>
                <mat-form-field fxFlex.sm=50>
                    <mat-select (selectionChange)="getconstituencies($event.value)">
                        <mat-option *ngFor="let suit of newStates" value={{suit}}>{{suit}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayout.sm="column">
            <div>
                Select Constituency
            </div>
            <div>
                <mat-form-field fxFlex.sm=50>
                    <mat-select (selectionChange)="getConstituencyResult($event.value)">
                        <mat-option *ngFor="let con of constituencies" value={{con}}>{{con}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div style="margin-top: 20px;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;table-layout:fixed;">

            <ng-container matColumnDef="candidateName">
                <th mat-header-cell *matHeaderCellDef> Candidate Name </th>
                <td mat-cell *matCellDef="let element"> {{element.candidateName}} </td>
            </ng-container>

            <ng-container matColumnDef="partyName">
                <th mat-header-cell *matHeaderCellDef> Party Name </th>
                <td mat-cell *matCellDef="let element"> {{element.partyName}} </td>
            </ng-container>

            <ng-container matColumnDef="constituencyName">
                <th mat-header-cell *matHeaderCellDef> Constituency Name </th>
                <td mat-cell *matCellDef="let element"> {{element.constituencyName}} </td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> State </th>
                <td mat-cell *matCellDef="let element"> {{element.state}} </td>
            </ng-container>

            <ng-container matColumnDef="votes">
                <th mat-header-cell *matHeaderCellDef> Votes </th>
                <td mat-cell *matCellDef="let element"> {{element.votes}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
