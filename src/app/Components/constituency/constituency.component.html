<div style="width: 500px;">
    <div fxLayout="row" fxLayoutAlign="space-around center">
        <mat-form-field>
            <input matInput [(ngModel)]="newConstituency" placeholder="Constituency">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="newState" placeholder="State">
        </mat-form-field>
        <button mat-button (click)="addConstituency()">Add Party</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;table-layout:fixed;">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef > Name </th>
            <td mat-cell *matCellDef="let element" >
                <mat-form-field [style.fontSize.px]="14" appearance="none">
                    <input matInput type="text" matInput [(ngModel)]="element.name"  value="{{element.name}}">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="state" >
            <th mat-header-cell *matHeaderCellDef > State </th>
            <td mat-cell *matCellDef="let element" >
                <mat-form-field [style.fontSize.px]="14" appearance="none">
                    <input matInput type="text" matInput [(ngModel)]="element.state" value="{{element.state}}">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="editConstituency(element)">Edit</button>
                <button mat-button (click)="deleteConstituency(element)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[2,4,6]" showFirstLastButtons></mat-paginator>
    <div>

    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center" style="margin-top: 20px;">
        <button mat-button (click)="close()">OK</button>
    </div>
</div>
