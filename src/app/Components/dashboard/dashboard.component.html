<div fxLayout="column" fxLayoutAlign="center">
    <div class="top" fxLayout="row" fxLayoutAlign="end center">
        <div class="searchInput">
            <mat-form-field [style.fontSize.px]="12" appearance="outline" class="searchInput">                
                <mat-icon matPrefix>search</mat-icon>
                <input matInput type="text" #val placeholder="search" (keyup)=search($event)>
            </mat-form-field>
        </div>
        <div style="width: 10%;">
            <button mat-button (click)=logout()>Logout</button>
        </div>
    </div>
    <div class="mid">
        <mat-grid-list cols="2" rowHeight="4:1">
            <mat-grid-tile>
                <div id="item" fxLayout="column" fxLayoutAlign="space-evenly center">
                    <div>
                        Advance
                    </div>
                    <div>
                        {{advanceCount}}
                    </div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div id="item" fxLayout="column" fxLayoutAlign="space-evenly center">
                    <div>
                        Basic
                    </div>
                    <div>
                        {{basicCount}}
                    </div>
                </div>
            </mat-grid-tile>
          </mat-grid-list>
    </div>
    <div class="bottom">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="mobileNumber">
              <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
              <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

            <ng-container matColumnDef="serviceType">
                <th mat-header-cell *matHeaderCellDef> Service Type </th>
                <td mat-cell *matCellDef="let element"> {{element.serviceType}} </td>
              </ng-container>

            <ng-container matColumnDef="userType">
                <th mat-header-cell *matHeaderCellDef> User Type </th>
                <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>        
          <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
</div>
