<div fxLayout="column" fxLayoutAlign="center center">
    <div class="top" fxLayout="row" fxLayoutAlign="end center">        
        <div style="width: 10%;" *ngIf="adminLogin=='false'">
            <button mat-button (click)=login()>Admin Login</button>
        </div>
        <div style="width: 10%;" *ngIf="adminLogin=='true'">
            <button mat-button (click)=logout()>Logout</button>
        </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" class="vote">
        <button mat-button (click)=vote() style="width: 100%;">
            <div>
                Vote
            </div>
        </button>           
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" class='buttons'>
        <div>
            <button mat-button (click)=partywise()>Partywise</button>
        </div>
        <div>
            <button mat-button (click)=candidateswise()>All Candidates</button>
        </div>
        <div>
            <button mat-button (click)=constituencywise()>Constituencywise Trends</button>
        </div>
    </div>

    <div >
        <div *ngIf=consti>
            <app-constituency-wise fxLayout="row" fxLayoutAlign="center center"></app-constituency-wise>
        </div>

        <div *ngIf=party>
            <app-party-wise fxLayout="row" fxLayoutAlign="center center"></app-party-wise>
        </div>

        <div *ngIf=candidate>
            <app-all-candidate fxLayout="row" fxLayoutAlign="center center"></app-all-candidate>>
        </div>
    </div>
</div>
