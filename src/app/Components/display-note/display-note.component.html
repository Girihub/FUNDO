<div style="margin: 2% 0 0 5%" fxLayout="row wrap" >
    <mat-card class="card" *ngFor="let note of getChildMessage" [style.background-color]='note["color"]' (mouseover)="showIcon=true" (mouseout)="showIcon=false"  >
            <div *ngIf="note['image'] != ''">
                <img src="/assets/images/{{note['image']}}" style="height: 150px; width: 100%;">
            </div>
            <div style="padding-bottom: 10px;"fxLayout="row wrap">
                <div fxFlex="90">
                    {{note['title']}}
                </div>
    
                <div fxFlex="10" *ngIf="!note['isTrash']"[style.visibility]="showIcon==true?'visible':'hidden'">
                    <button mat-icon-button >
                        <img src="/assets/images/pin.svg" >
                    </button>
                </div>
            </div>
            <div style="padding-bottom: 10px;">
                {{note['description']}}
            </div>
            <div [style.visibility]="showIcon==true?'visible':'hidden'">
                <app-icon [noteIds] = 'note' [isTrash]=isTrashed></app-icon>
            </div>
    
            <!-- <app-icon [noteIds] = 'note'  ></app-icon>         -->
        </mat-card>
    </div>
