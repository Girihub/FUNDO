<div *ngIf="!isTrash">
    <button mat-button [matMenuTriggerFor]="belowMenu" matTooltip="Remind Me" class="mat-icon-button" >
        <mat-icon>notifications</mat-icon></button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
            <span style="padding: 20px 0 20px 20px;">Reminder</span>
            <button mat-menu-item [matMenuTriggerFor]="datetime">Pick Date and Time</button>
            <button mat-menu-item (click) = "addReminder('today')">Later Today&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;8:00 PM</button>
            <button mat-menu-item (click) = "addReminder('tomorrow')">Tomorrow&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;8:00 AM</button>
        </mat-menu>
        <mat-menu #datetime="matMenu">

            <input [(ngModel)]="reminderDate" placeholder="Click here to select date and time"
            [owlDateTimeTrigger]="dtPicker1" [owlDateTime]="dtPicker1">
            <owl-date-time #dtPicker1></owl-date-time>
            <button mat-menu-item (click) = "addReminder(reminderDate)">Save</button>
        </mat-menu>
          
    
    <button mat-icon-button  matTooltip="Collaborator" class="mat-icon-button"(click)="collaborate(noteIds)">
        <mat-icon fontSet="material-icons-outlined">person_add</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="aboveMenu" matTooltip="Change color" class="mat-icon-button">
        <mat-icon fontSet="material-icons-outlined" >color_lens</mat-icon>
        <mat-menu #aboveMenu="matMenu" yPosition="above">
            <div class="colorMenu" >
            <button mat-mini-fab *ngFor="let item of colors" [style.backgroundColor]="item" id="my-fab" (click)="color(item)"></button>                
            </div>
        </mat-menu>
    </button>  

    <button mat-icon-button matTooltip="Add image"  (click)="file.click(file)" mat-icon-button>
        <mat-icon fontSet="material-icons-outlined">add_photo_alternate</mat-icon>  
        <input type="file" #file style="display:none;" (change)="addImage(file.files)">
    </button>
    
    <button mat-icon-button (click)= "archive()" *ngIf="noteIds!=undefined"class="mat-icon-button" >
        <mat-icon matTooltip="Archive" fontSet="material-icons-outlined" *ngIf="!noteIds.isArchive">archive_outline</mat-icon>
        <mat-icon matTooltip="Unarchive" fontSet="material-icons-outlined" *ngIf="noteIds.isArchive">unarchive_outline</mat-icon>
    </button>
    
    <!-- <button mat-icon-button matTooltip="Unarchive" class="mat-icon-button" (click)= "archive()" *ngIf="noteIds.isArchive">
        <mat-icon fontSet="material-icons-outlined">unarchive_outline</mat-icon>
    </button> -->
    
    <button mat-icon-button class="mat-icon-button" (click)= "archive()" *ngIf="noteIds==undefined">
        <mat-icon matTooltip="Archive" fontSet="material-icons-outlined" *ngIf="!isArchive">archive_outline</mat-icon>
        <mat-icon matTooltip="Unarchive" fontSet="material-icons-outlined" *ngIf="isArchive">unarchive_outline</mat-icon>
    </button>
    
    <button mat-button [matMenuTriggerFor]="moreMenu" matTooltip="More"  class="mat-icon-button">
        <mat-icon>more_vert</mat-icon>
        <mat-menu #moreMenu="matMenu" xPosition="after">
            <button mat-menu-item (click)="trash()" *ngIf="noteIds!=undefined">Delete note</button>
            <button mat-menu-item [matMenuTriggerFor]="addLabel"(onMenuOpen)=getLabels() >Add Label</button>
        </mat-menu>
        <mat-menu #addLabel="matMenu">
            <button mat-menu-item  *ngFor="let label of allLabels" (click)="$event.stopPropagation()">
                <input type="checkbox">{{label.lable}}
            </button>
            <button mat-menu-item>OK</button>
        </mat-menu>        
    </button>
</div>

<div *ngIf="isTrash">
    <button mat-icon-button matTooltip="Delete forever" class="mat-icon-button" (click) = "deleteNote()">
        <mat-icon fontSet="material-icons-outlined">delete_forever</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Restore" class="mat-icon-button" (click) = "trash()">
        <mat-icon fontSet="material-icons-outlined">restore_from_trash</mat-icon>
    </button>

</div>
