<mat-card class="matcard" fxLayout="column" fxLayoutAlign="space-around center" fxFlex="60%" fxFlex.xs="100%">
    <mat-card-content>Partywise</mat-card-content>
    <div fxLayout="row" fxLayoutAlign="space-evenly center" style="width: 100%;">
        <div>
            Select State
        </div>
        <div>
            <mat-form-field>
                <mat-select (selectionChange)="getData($event.value)" [(value)]="selected">
                    <mat-option *ngFor="let item of newStates" value={{item}}>{{item}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>                        
    </div>
    
    <div style="margin-top: 20px;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
            style="width: 100%;table-layout:fixed;">
    
            <ng-container matColumnDef="partyName">
                <th mat-header-cell *matHeaderCellDef> Party Name </th>
                <td mat-cell *matCellDef="let element"> {{element.partyName}} </td>
            </ng-container>
    
            <ng-container matColumnDef="votes">
                <th mat-header-cell *matHeaderCellDef> Votes </th>
                <td mat-cell *matCellDef="let element"> {{element.votes}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
