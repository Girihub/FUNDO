<div style="height: 500px" >
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Voter Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="mobileNumber">
            <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
            <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="candidateName">
            <th mat-header-cell *matHeaderCellDef> Voted To </th>
            <td mat-cell *matCellDef="let element"> {{element.candidateName}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Voted At </th>
            <td mat-cell *matCellDef="let element"> {{this.datepipe.transform(element.date, 'MMM d, h:mm a')}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div fxLayout="row" fxLayoutAlign="space-around center" >
        <button mat-button (click)=close()>OK</button>
    </div>
</div>
